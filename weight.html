<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="./style/CalendarPicker.style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1e282534bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/icon.png" />
    <title>Tracker AIO</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <nav>
          <ul id="logo">
            <li>tracker aio</li>
          </ul>
          <ul>
            <li class="nav-item"><a href="index.html">home</a></li>
            <li class="nav-item"><a href="#">about</a></li>
            <li class="nav-item"><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">
      <div id="myCalendarWrapper"></div>
    </div>
    <footer>
      <hr />
      <p>
        Group 1 Studios; 123 Doon ang Street Namin Pakyu kayo Hanapin Ninyo Kami
      </p>
      <hr />
    </footer>
    <input
      type="image"
      src="assets/baseline_add_black_18dp.png"
      class="float-icon"
    />
    <div class="bg-modal">
      <div class="content-modal">
        <div class="close">+</div>
        <p id="dateToday"></p>
        <form id="diaryForm" action="#">
          <label for="diary-content">Say something to me:<br /></label>
          <textarea name="diary-content" id="diary-content"></textarea>
          <input type="submit" value="Submit" id="submitbtn" />
        </form>
      </div>
    </div>
  </body>
  <script src="./javascript/CalendarPicker.js"></script>
  <script src="./javascript/tracker.js"></script>
  <script>
    const lastYear = new Date().getFullYear() - 1;
    const nextYear = new Date().getFullYear() + 1;
    const myCalender = new CalendarPicker("#myCalendarWrapper", {
      // If max < min or min > max then the only available day will be today.
      min: new Date(lastYear, 10),
      max: new Date(nextYear, 10), // NOTE: new Date(nextYear, 10) is "Sun Nov 01 <nextYear>"
    });

    //Get Date Values
    const currentDateElement = myCalender.value;
    const currentDayElement = myCalender.value.getDay();
    const currentToDateString = document.getElementById("dateToday");
    currentToDateString.textContent =
      "Date: " + myCalender.value.toDateString();
    myCalender.onValueChange((currentValue) => {
      currentToDateString.textContent = currentValue.toDateString();
      alert(currentToDateString.textContent);
      console.log(`The current value of the calendar is: ${currentValue}`);
    });
  </script>
</html>
